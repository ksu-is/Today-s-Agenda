<head>
    <meta charset="UTF-8">
    <title>Activities - {{ category }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script defer src="{{ url_for('static', filename='scripts.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>{{ category }}</h1>
        <ul>
            {% for activity in activities %}
                <li>
                    <img src="{{ activity.image }}" alt="{{ activity.name }}" class="activity-image">
                    <h2>{{ activity.name }}</h2>
                    <p>Location: {{ activity.location }}</p>
                    <p>{{ activity.description }}</p>
                    <a href="{{ activity.url }}" target="_blank">Learn More</a>
                </li>
            {% endfor %}
        </ul>
        <a href="/">Go Back</a>
        <div id="map" style="height: 400px; margin-bottom: 20px;"></div>
    </div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([32.1656, -82.9001], 7); 

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add activity markers
        {% for activity in activities %}
        L.marker([{{ activity.coordinates[0] }}, {{ activity.coordinates[1] }}])
            .addTo(map)
            .bindPopup(
                "<b>{{ activity.name }}</b><br>{{ activity.location }}<br><a href='{{ activity.url }}' target='_blank'>Learn More</a>"
            );
        {% endfor %}
    </script>
</body>
