<head>
    <meta charset="UTF-8">
    <title>Things to Do in the State of Georgia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script defer src="{{ url_for('static', filename='scripts.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>Discover Amazing Activities to Do in Georgia</h1>
        <p>What are you in the mood for today? Adventure, history, food, or arts—we’ve got you covered!</p>
        <form action="/activities" method="POST">
            <select name="category">
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
            <button type="submit">Find Activities</button>
        </form>
    </div>
</body>
